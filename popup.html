<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>NTNU 課程評鑑自動填寫</h3>

    <div class="card">
        <h4>學習自評</h4>
        <div class="button-row">
            <button id="self-pass">全部符合</button>
            <button id="self-fail">哪次不符合</button>
        </div>
        <p>僅設定「學習自評」區塊。</p>
    </div>

    <div class="card">
        <h4>課程意見調查</h4>
        <div class="slider-header">
            <span style="color:#cac4d0;font-size:12px;font-weight:400;letter-spacing:0.4px;">拖曳選擇程度</span>
            <span class="pill" id="course-slider-text">非常符合</span>
        </div>
        <div class="slider-row">
            <input type="range" id="course-slider" min="1" max="5" step="1" value="1">
        </div>
        <div class="slider-labels">
            <span>👍👍👍</span>
            <span>還不錯</span>
            <span>普通</span>
            <span>不太好</span>
            <span>💩💩💩</span>
        </div>
        <button id="apply-course">套用課程意見</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
